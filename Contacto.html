        <div class="formulario">
            <div class="formulario-titulo">
                <h2>Envíame un Mensaje</h2>
            </div>

            <div class="contenedor-formulario">
                <form>
                    <div class="campo-formulario">
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="campo-formulario">
                        <input type="email" id="email" placeholder="Corre Electrónico">
                    </div>

                    <div class="campo-formulario">
                        <input type="tel" id="telefono" placeholder="Número Celular">
                    </div>

                    <div class="campo-formulario">
                        <input type="datetime-local" id="fecha" placeholder="Fecha" style="color: #aaaaaa;">
                    </div>

                    <div class="campo-formulario">
                        <textarea name="" rows="5" id="message" placeholder="Déjame tu mensaje:"></textarea>
                    </div>
                    <div class="btnEnviar">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
